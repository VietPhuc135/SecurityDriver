<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Login</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa theo chiều ngang */
            margin-top: 20px;
            font-size: 24px;
        }
        img {
            width: 200px; /* Độ rộng của ảnh */
            height: auto; /* Chiều cao tự động tính theo tỷ lệ */
            cursor: pointer; /* Thay đổi con trỏ khi di chuột qua ảnh */
        }
    </style>

<body>
<div class="container">
    <h2>Login with Google</h2>
    <a href="/google_oauth">
        <img src="https://onymos.com/wp-content/uploads/2020/10/google-signin-button-1024x260.png" alt="Google Image">
    </a>
</div>
</body>
</html>
